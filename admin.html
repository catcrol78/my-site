<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактор песен</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Компактная админка */
    .admin-wrap { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .admin-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
    .admin-header h1 { margin: 0; font-size: 24px; font-weight: 500; color: #111827; }
    .admin-toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
    .admin-btn {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 30px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #111827;
      text-decoration: none;
      transition: background 0.2s;
    }
    .admin-btn:hover { background: #f3f4f6; }
    .admin-btn-primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .admin-btn-primary:hover { background: #1a5fcc; }
    .admin-btn-warning { background: #ef4444; color: #fff; border-color: #ef4444; }
    .admin-btn-warning:hover { background: #dc2626; }

    /* Сетка формы */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field-group label {
      font-size: 13px;
      font-weight: 500;
      color: #4b5563;
      letter-spacing: 0.3px;
    }
    .field-group input,
    .field-group select,
    .field-group textarea {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      background: #f9fafb;
      transition: 0.2s;
    }
    .field-group input:focus,
    .field-group select:focus,
    .field-group textarea:focus {
      border-color: var(--accent);
      outline: none;
      background: #fff;
    }
    .field-group textarea { min-height: 80px; resize: vertical; }

    /* Заголовки секций */
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 12px 0;
      padding-bottom: 6px;
      border-bottom: 2px solid #e5e7eb;
    }
    .section-title i { color: var(--accent); margin-right: 8px; }

    /* Чипсы (культура) */
    .chipset {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }
    .chipset label {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid var(--border);
      border-radius: 30px;
      padding: 6px 12px;
      background: #fff;
      font-size: 13px;
      cursor: pointer;
    }
    .chipset input { margin: 0; }

    /* Список песен (набор) */
    .set-section {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    .set-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .set-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .set-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .set-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .set-item:hover { background: #f3f4f6; }
    .set-item-info {
      flex: 1;
    }
    .set-item-info h4 {
      margin: 0 0 4px 0;
      font-size: 15px;
      font-weight: 600;
    }
    .set-item-info p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }
    .set-item-actions {
      display: flex;
      gap: 6px;
    }
    .set-item-actions button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 6px;
      border-radius: 30px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .set-item-actions button:hover {
      background: rgba(0,0,0,0.05);
    }
    .btn-edit { color: var(--accent); }
    .btn-delete { color: #ef4444; }

    /* Адаптация */
    @media (max-width: 640px) {
      .form-grid { grid-template-columns: 1fr; }
      .admin-header { flex-direction: column; align-items: stretch; }
      .admin-toolbar { justify-content: center; }
    }

    /* Toast и прочее (оставим как есть) */
    .toast { /* ... */ }
    .loader { /* ... */ }
    .scroll-top { /* ... */ }
    /* (можно скопировать из предыдущей версии) */
  </style>
</head>
<body>
  <div class="loader" id="loader"><div class="spinner"></div></div>
  <button class="scroll-top" id="scrollTop"><i class="fas fa-arrow-up"></i></button>
  <div class="toast" id="toast"></div>

  <div class="admin-wrap">
    <!-- Шапка с кнопками -->
   <div class="admin-header">
  <div style="display: flex; align-items: center; gap: 16px;">
    <a href="./index.html" class="admin-link" style="text-decoration: none;">
      <i class="fas fa-arrow-left"></i> Каталог
    </a>
    <h1><i class="fas fa-music" style="color: var(--accent);"></i> Редактор песен</h1>
  </div>
  <div class="admin-toolbar">
    <button class="admin-btn" id="btnNewSong"><i class="fas fa-plus"></i> Новая</button>
    <button class="admin-btn admin-btn-primary" id="btnSaveSong"><i class="fas fa-save"></i> Сохранить</button>
    <button class="admin-btn" id="btnExportSetJs"><i class="fas fa-download"></i> Экспорт (songs-data.js)</button>
    <button class="admin-btn" id="btnClear"><i class="fas fa-eraser"></i> Очистить форму</button>
    <button class="admin-btn admin-btn-warning" id="btnClearSet"><i class="fas fa-trash-alt"></i> Очистить набор</button>
  </div>
</div>

    <!-- Форма редактирования -->
    <form class="form-grid" id="songForm">
      <!-- ID и YouTube -->
      <div class="field-group">
        <label>ID <span class="hint">(авто)</span></label>
        <input type="number" id="id" placeholder="оставьте пустым" />
      </div>
      <div class="field-group">
        <label>YouTube ссылка или ID <span class="req-star">*</span></label>
        <input type="text" id="youtubeInput" placeholder="https://..." />
      </div>

      <!-- Названия -->
      <div class="field-group">
        <label>Название (ru) <span class="req-star">*</span></label>
        <input type="text" id="titleRu" />
      </div>
      <div class="field-group">
        <label>Название (es) <span class="req-star">*</span></label>
        <input type="text" id="titleEs" />
      </div>

      <!-- Исполнитель -->
      <div class="field-group" style="grid-column: span 2;">
        <label>Исполнитель <span class="req-star">*</span></label>
        <input type="text" id="artist" />
      </div>

      <!-- Уровень, возраст и пр. -->
      <div class="field-group">
        <label>Уровень</label>
        <select id="level">
          <option value="">—</option>
          <option>A1</option><option>A2</option><option>B1</option><option>B2</option>
          <option>A2-B1</option><option>B1-B2</option>
        </select>
      </div>
      <div class="field-group">
        <label>Возраст</label>
        <select id="age">
          <option value="all">all</option>
          <option value="12+">12+</option>
          <option value="16+" selected>16+</option>
          <option value="18+">18+</option>
        </select>
      </div>
      <div class="field-group">
        <label>Другой язык?</label>
        <select id="otherLang">
          <option value="false">нет</option>
          <option value="true">да</option>
        </select>
      </div>
      <div class="field-group">
        <label>Ненормативная лексика</label>
        <select id="profanity">
          <option value="none">none</option>
          <option value="mild">mild</option>
          <option value="explicit">explicit</option>
        </select>
      </div>

      <!-- Примечание -->
      <div class="field-group" style="grid-column: span 2;">
        <label>Примечание по ограничениям</label>
        <input type="text" id="restrNote" placeholder="например: есть французский" />
      </div>

      <!-- Культура (типы) -->
      <div class="field-group" style="grid-column: span 2;">
        <label>Культура (типы)</label>
        <div class="chipset" id="cultureTags">
          <label><input type="checkbox" value="holidays"> праздники</label>
          <label><input type="checkbox" value="traditions"> традиции</label>
          <label><input type="checkbox" value="geography"> география</label>
          <label><input type="checkbox" value="cities"> города</label>
          <label><input type="checkbox" value="neighborhoods"> районы</label>
          <label><input type="checkbox" value="food"> еда</label>
          <label><input type="checkbox" value="music"> музыка</label>
        </div>
      </div>

      <!-- Культура (конкретика) -->
      <div class="field-group" style="grid-column: span 2;">
        <label>Культура (конкретика)</label>
        <textarea id="cultureItems" placeholder="Malasaña&#10;La Habana"></textarea>
      </div>

      <!-- Лексика и грамматика -->
      <div class="field-group">
        <label>Лексика (по слову на строке)</label>
        <textarea id="vocabulary" placeholder="ritmo&#10;playa"></textarea>
      </div>
      <div class="field-group">
        <label>Грамматика (через запятую)</label>
        <input type="text" id="grammar" placeholder="presente, gustar" />
      </div>

      <!-- PDF и темы -->
      <div class="field-group">
        <label>PDF ссылка</label>
        <input type="text" id="pdfLink" placeholder="./pdf/lesson.pdf" />
      </div>
      <div class="field-group">
        <label>Темы (через запятую)</label>
        <input type="text" id="themes" placeholder="love, party" />
      </div>

      <!-- Текст/таймкоды -->
      <div class="field-group" style="grid-column: span 2;">
        <label>Текст / таймкоды (time | текст)</label>
        <textarea id="lyrics" placeholder="0:00 | Intro"></textarea>
      </div>

      <!-- Задания (динамические) -->
      <div style="grid-column: span 2;">
        <div style="display: flex; align-items: center; justify-content: space-between; margin: 10px 0;">
          <h3 class="section-title"><i class="fas fa-tasks"></i> Задания <span class="pill" id="tasksCount">0</span></h3>
          <button class="admin-btn" id="btnAddTask" type="button"><i class="fas fa-plus-circle"></i> Добавить задание</button>
        </div>
        <div id="tasksContainer"></div>
      </div>
    </form>

    <!-- Список песен (набор) -->
    <div class="set-section">
      <div class="set-header">
        <h2><i class="fas fa-list"></i> Общий набор <span class="pill" id="setCount">0</span></h2>
        <span class="hint">Кликните по песне для редактирования</span>
      </div>
      <div id="setList" class="set-list"></div>
    </div>
  </div>

  <script src="songs-data.js"></script>
  <script src="admin.js"></script>
  <script>
    // Убираем лоадер
    setTimeout(() => {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.classList.add('hidden');
        setTimeout(() => loader.style.display = 'none', 300);
      }
    }, 500);
  </script>
</body>
</html>
