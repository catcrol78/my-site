<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
</head>
<body>
  <h1>Каталог песен</h1>
  
  <div id="songs"></div>

  <script src="songs-data.js"></script>
  <script>
    const songsDiv = document.getElementById('songs');
    
    if (songsDataFromExternal) {
      songsDataFromExternal.forEach(song => {
        const songCard = document.createElement('div');
        songCard.innerHTML = `
          <h3>${song.title.ru}</h3>
          <p>${song.artist}</p>
          <a href="song.html?id=${song.id}">Открыть песню</a>
          <hr>
        `;
        songsDiv.appendChild(songCard);
      });
    }
  </script>
</body>
</html>
