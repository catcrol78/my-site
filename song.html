<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Песня</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <a class="back-link" href="index.html">← Назад</a>

    <h1 id="song-title">Загрузка...</h1>
    <div id="song-artist" class="subtitle"></div>

    <div class="tags" id="song-tags"></div>

    <div class="video-card">
      <!-- ВАЖНО: iframe без iframe_api.js. src выставит song.js -->
      <iframe
        id="video-iframe"
        width="100%"
        height="400"
        frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        style="border-radius:16px;"
      ></iframe>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="lyrics">Текст</button>
      <button class="tab" data-tab="grammar">Грамматика</button>
      <button class="tab" data-tab="tasks">Задания</button>
      <button class="tab" data-tab="vocab">Лексика</button>
      <button class="tab" data-tab="culture">Культура</button>
      <button class="tab" data-tab="limits">Ограничения</button>
      <button class="tab" data-tab="cards">Карточки</button>
    </div>

    <div id="tab-content">
      <div id="tab-lyrics" class="tab-panel active">
        <h2>Текст песни</h2>
        <div id="lyrics-container"></div>
      </div>

      <div id="tab-grammar" class="tab-panel"><h2>Грамматика</h2><div id="grammar-container"></div></div>
      <div id="tab-tasks" class="tab-panel"><h2>Задания</h2><div id="tasks-container"></div></div>
      <div id="tab-vocab" class="tab-panel"><h2>Лексика</h2><div id="vocab-container"></div></div>
      <div id="tab-culture" class="tab-panel"><h2>Культура</h2><div id="culture-container"></div></div>
      <div id="tab-limits" class="tab-panel"><h2>Ограничения</h2><div id="limits-container"></div></div>
      <div id="tab-cards" class="tab-panel"><h2>Карточки</h2><div id="cards-container"></div></div>
    </div>
  </div>

  <script src="songs-data.js"></script>
  <script src="song.js"></script>
</body>
</html>
