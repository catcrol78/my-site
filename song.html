<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Песня</title>
</head>
<body>
    <h1>Страница песни</h1>
    
    <div id="info">Загрузка...</div>
    
    <script src="songs-data.js"></script>
    <script>
        // Просто выводим всю информацию на экран
        const infoDiv = document.getElementById('info');
        
        // Проверяем URL
        const urlParams = new URLSearchParams(window.location.search);
        const songId = urlParams.get('id');
        
        let html = `
            <p>URL текущей страницы: ${window.location.href}</p>
            <p>ID из URL: ${songId || 'не указан'}</p>
            <p>songsDataFromExternal существует: ${typeof songsDataFromExternal !== 'undefined'}</p>
        `;
        
        if (typeof songsDataFromExternal !== 'undefined') {
            html += `<p>Количество песен: ${songsDataFromExternal.length}</p>`;
            html += `<p>ID первой песни: ${songsDataFromExternal[0].id}</p>`;
            
            // Ищем песню
            const song = songsDataFromExternal.find(s => s.id === parseInt(songId));
            if (song) {
                html += `<p style="color:green">✅ Песня найдена: ${song.title.ru}</p>`;
            } else {
                html += `<p style="color:red">❌ Песня с ID ${songId} не найдена!</p>`;
            }
        }
        
        infoDiv.innerHTML = html;
    </script>
    
    <p><a href="index.html">← Назад</a></p>
</body>
</html>
