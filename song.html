<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Песня | Каталог испанских песен</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>
  
  <main class="song-page" style="max-width: 1000px; margin: 0 auto; padding: 20px;">
    <a href="index.html" class="back-link" style="display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; padding: 10px 16px; background: white; border: 1px solid #e5e7eb; border-radius: 30px; text-decoration: none; color: #0f172a;">
      <i class="fas fa-arrow-left"></i> Вернуться к каталогу
    </a>

    <div id="song-content" style="display: none;">
      <!-- Шапка песни -->
      <div class="song-header" style="background: white; border: 1px solid #e5e7eb; border-radius: 16px; padding: 24px; margin-bottom: 24px;">
        <h1 id="song-title" style="margin: 0 0 8px 0; font-size: 32px;"></h1>
        <p id="song-artist" style="margin: 0 0 20px 0; font-size: 18px; color: #64748b;"></p>
        
        <div id="song-badges" class="badges-section" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;"></div>
        <!-- Панель Словарь (карточки) -->
<div class="detail-panel" data-panel="flashcards">
  <div class="panel-card">
    <div class="flashcards-header">
      <h3><i class="fas fa-layer-group"></i> <span data-i18n="flashcardsTitle">Словарь в карточках</span></h3>
      <div class="flashcards-progress">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="flashcards-progress-fill" style="width: 0%"></div>
        </div>
        <span class="progress-text" id="flashcards-progress-text">0/0</span>
      </div>
    </div>
    
    <div class="flashcards-container">
      <div class="flashcard-wrapper" id="flashcard-wrapper">
        <!-- Карточка будет создаваться динамически -->
      </div>
      
      <div class="flashcards-controls">
        <button class="flashcards-nav-btn" id="flashcards-prev" disabled>
          <i class="fas fa-chevron-left"></i>
        </button>
        <span class="flashcards-counter" id="flashcards-counter">1 / 0</span>
        <button class="flashcards-nav-btn" id="flashcards-next" disabled>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      
      <div class="flashcards-actions">
        <button class="flashcards-btn" id="flashcards-reset">
          <i class="fas fa-redo-alt"></i> <span data-i18n="reset">Сбросить прогресс</span>
        </button>
      </div>
    </div>
    
    <!-- Пустое состояние -->
    <div id="flashcards-empty" style="display: none; text-align: center; padding: 40px 0;">
      <p class="muted">Для этой песни пока нет карточек</p>
    </div>
  </div>
</div>

        <!-- Видео -->
        <div class="video-container" style="margin-bottom: 20px;">
          <iframe id="video-iframe" width="100%" height="400" frameborder="0" allowfullscreen style="border-radius: 16px;"></iframe>
        </div>
      </div>

      <!-- Текст песни -->
      <div class="content-card" style="background: white; border: 1px solid #e5e7eb; border-radius: 16px; padding: 24px; margin-bottom: 24px;">
        <h2 style="margin: 0 0 20px 0;"><i class="fas fa-file-alt"></i> Текст песни</h2>
        <div id="lyrics-content"></div>
      </div>

      <!-- Задания -->
      <div class="content-card" style="background: white; border: 1px solid #e5e7eb; border-radius: 16px; padding: 24px; margin-bottom: 24px;">
        <h2 style="margin: 0 0 20px 0;"><i class="fas fa-tasks"></i> Задания</h2>
        <div id="tasks-container"></div>
      </div>

      <!-- Лексика -->
      <div class="content-card" style="background: white; border: 1px solid #e5e7eb; border-radius: 16px; padding: 24px; margin-bottom: 24px;">
        <h2 style="margin: 0 0 20px 0;"><i class="fas fa-language"></i> Лексика</h2>
        <div id="vocab-content" class="chips-wrap" style="display: flex; flex-wrap: wrap; gap: 8px;"></div>
      </div>
    </div>
    <!-- Вкладка Словарь -->
<button class="detail-tab" type="button" data-tab="flashcards" role="tab" aria-selected="false">
  <i class="fas fa-layer-group"></i> <span data-i18n="tabFlashcards">Карточки</span>
  <span class="tab-badge" id="flashcards-count" style="display:none;"></span>
</button>

    <!-- Сообщение об ошибке -->
    <div id="not-found" style="display: none; text-align: center; padding: 60px 20px;">
      <i class="fas fa-music" style="font-size: 60px; color: #64748b; margin-bottom: 20px;"></i>
      <h2>Песня не найдена</h2>
      <p>К сожалению, запрошенная песня отсутствует в каталоге.</p>
      <a href="index.html" class="back-link" style="display: inline-flex; align-items: center; gap: 8px; margin-top: 20px; padding: 10px 16px; background: white; border: 1px solid #e5e7eb; border-radius: 30px; text-decoration: none; color: #0f172a;">
        <i class="fas fa-arrow-left"></i> Вернуться в каталог
      </a>
    </div>
  </main>

  <script src="songs-data.js"></script>
  <script src="song.js"></script>
</body>
</html>
